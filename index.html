<!DOCTYPE html>
<html>
<head>
    <title>Camera Status</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
    <script type='text/javascript'>
        window.Muscula = { settings:{
            logId:"IovykXC-NvDkO", suppressErrors: false, branding: 'none'
        }};
        (function () {
            var m = document.createElement('script'); m.type = 'text/javascript'; m.async = true;
            m.src = (window.location.protocol == 'https:' ? 'https:' : 'http:') +
                '//musculahq.appspot.com/Muscula.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(m, s);
            window.Muscula.run=function(c){eval(c);window.Muscula.run=function(){};};
            window.Muscula.errors=[];window.onerror=function(){window.Muscula.errors.push(arguments);
            return window.Muscula.settings.suppressErrors===undefined;}
        })();
    </script>
</head>
<body>
    
    <!-- Main Content Container -->
    <div class="container-narrow" id="main">

        <div class="masthead">
            <!--<ul class="nav nav-pills pull-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>-->
            <h3 class="muted">Camera Status</h3>
        </div>
        
        <hr>
        
        <div class="jumbotron">
            <div id="now"></div>
            <div id="gauge"></div>
        </div>
        
        
        <hr>
        
        <h1 class="history">History</h1>
        <div id="chart"></div>
    </div>
    
    <!-- AJAX loading spinner -->
    <div class="loader"><span class="icon"></span></div>
    
    <script type="text/template" id="tmpl-now">
        <h1><%= Math.round(data.Percent) %>% Operating</h1>
        <p class="lead">As of <%= data["Date"] %>, <%= data.Operating %> out of <%= data.Total %> City-owned cameras are operating. In addition, the City leverages over 1,700 video feeds from partner agencies.</p>
    </script>

    <!-- Libraries -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/highcharts.js"></script>
    <script src="js/lib/highcharts-more.js"></script>
    <script src="js/tabletop.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
