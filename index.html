<!DOCTYPE html>
<html>
<head>
    <title>Camera Status</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- Main Content Container -->
    <div class="container-narrow" id="main">

        <div class="masthead">
            <!--<ul class="nav nav-pills pull-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>-->
            <h3 class="muted">Camera Status</h3>
        </div>
        
        <hr>
        
        <div class="jumbotron" id="now">
        </div>
        
        <hr>
        
        <div id="chart"></div>
    </div>
    
    <!-- AJAX loading spinner -->
    <div class="loader"><span class="icon"></span></div>
    
    <script type="text/template" id="tmpl-now">
        <h1><%= Math.round(data.percent) %>% Operating</h1>
        <p class="lead">As of <%= data.date %>, <%= data.operating %> out of <%= data.total %> City-owned cameras are operating. In addition, the City leverages over 1,700 surveillance feeds, mostly from SEPTA.</p>
    </script>

    <!-- Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.2/highcharts.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
